	<!--

	<style src="Main.css"></style>

	<script src="jquery-1.11.3.min.js"></script>
	<script src="Rect.js"></script>
	<script src="World.js"></script>
	<script src="Tank.js"></script>
	<script src="Liquid.js"></script>
	<script src="Pipe.js"></script>
	<script src="Drop.js"></script>
	<script src="Pump.js"></script>
	<script src="Button.js"></script>
	<script src="Inventory.js"></script>



	<script type="text/javascript">
		var world = null;
		var inv = null;



		$(document).ready(function() {
			var svg = document.querySelector("svg");


			world = new World({x: 270, y: 20}, svg.getAttribute("width") - (270 + 40), svg.getAttribute("height") - 120);
			inv = new Inventory(world, {x: 20, y: 20}, 250, svg.getAttribute("height") - 120);

			inv.objs.push(new Tank({x: 475, y: 540}, {width: 40, height: 100}, 5));
			inv.objs.push(new Tank({x: 475, y: 540}, {width: 40, height: 100}, 5));
			inv.objs.push(new Tank({x: 475, y: 540}, {width: 40, height: 100}, 5));
			inv.objs.push(new Tank({x: 475, y: 540}, {width: 40, height: 100}, 5));
			inv.objs.push(new Pipe({x: 500, y: 500}, 100, 10, 5));

			inv.createSVG();



			var tank = new Tank({x: 475, y: 540}, {width: 100, height: 100}, 5);
			tank.wallColor = "green";
			tank.liquidColor = "blue";

			world.objs.push(tank);
			//world.pipes.push(new Pipe({x: 500, y: 500}, 100, 20, 5));
			world.objs.push(new Pump(world, {x: 500, y: 500}, 10));
			world.objs.push(new Pump(world, {x: 540, y: 500}, 10));

			world.createSVG();
			world.showTankSnapArea();

			// fill the tank
			setInterval(function() {
				world.update();
			}, 20);
		});
			

	</script>

<body>
