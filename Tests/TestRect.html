<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Test Rect</title>
    <script src="js/classes/shapes/Point.js"></script>
    <script src="js/classes/shapes/Line.js"></script>
    <script src="js/classes/shapes/Rect.js"></script>
    <script src="lib/jquery-1.11.3.min.js"></script>
    <script src="lib/D3/d3.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        var rect1 = new Rect()
        rect1.position = {
          x: 10,
          y: 10
        }
        rect1.width = 100
        rect1.height = 100

        var rect2 = new Rect()
        rect2.position = {
          x: 500,
          y: 40
        }
        rect2.width = 100
        rect2.height = 100

        rect1.createSVG()
        rect2.createSVG()


        console.log(rect1.intersects(rect2));

      });
    </script>
  </head>

  <body>
    <svg id="main" height="600" width="1750">
    </svg>
  </body>
</html>
