<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Test Rect</title>

    <script src="../js/classes/shapes/Point.js"></script>
    <script src="../js/classes/shapes/Line.js"></script>
    <script src="../lib/jquery-1.11.3.min.js"></script>
    <script src="../lib/math.js" charset="utf-8"></script>
    <script src="../lib/D3/d3.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        var line1 = new Line(
          new Point(20, 20),
          new Point(20, 200)
        )

        line1.color = "orange"
        var line2 = new Line(
          new Point(100, 100),
          new Point(0, 100)
        )
        line2.color = "blue"

        var point = new Point(
          20, 45
        )

        line1.createSVG()
        line2.createSVG()
        point.createSVG()

        //console.log(rect1.getCorners());
        //console.log(rect2.getCorners())

        console.log(line1.pointWithinSegment(point));
        console.log(line1.intersects(line2));

      });
    </script>
  </head>

  <body>
    <svg id="main" height="600" width="1750">
    </svg>
  </body>
</html>
